<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quorum - Executive Board</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%2338bdf8'/%3E%3Cstop offset='100%25' stop-color='%232563eb'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='32' height='32' rx='6' fill='url(%23g)'/%3E%3Ctext x='16' y='22' text-anchor='middle' fill='white' font-family='serif' font-weight='bold' font-size='18'%3EQ%3C/text%3E%3C/svg%3E" />
    <meta name="theme-color" content="#020617" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              quorum: {
                dark: '#020617', // Slate 950
                panel: '#0f172a', // Slate 900
                surface: '#1e293b', // Slate 800
                border: '#334155', // Slate 700
                text: '#e2e8f0', // Slate 200
                muted: '#94a3b8', // Slate 400
                accent: '#38bdf8', // Sky 400
                finance: '#059669', // Emerald 600
                growth: '#e11d48', // Rose 600
                tech: '#0284c7', // Sky 600
                legal: '#64748b', // Slate 500
                gold: '#d97706', // Amber 600
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'typing': 'typing 1.4s ease-in-out infinite',
              'glow-pulse': 'glowPulse 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              typing: {
                '0%, 100%': { opacity: '0.3' },
                '50%': { opacity: '1' },
              },
              glowPulse: {
                '0%, 100%': { opacity: '0.7', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.03)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
        "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react",
        "@google/genai": "https://esm.sh/@google/genai@1.20.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"
      }
    }
    </script>
  </head>
  <body class="bg-quorum-dark text-quorum-text antialiased h-screen overflow-hidden selection:bg-quorum-accent selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
